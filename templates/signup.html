{% extends 'base.html' %}
{% block title %}
signup page
{% endblock title %}

{% block stylecss %}
  
{% endblock stylecss %}

{% block body %}
<br>
<br>
<br>
<br>

<div class="container mt-4" >

    <div class="row">

    <div class="col-md-4"></div>

    <div class="col-md-4">

        <h3 class='text-white bg-dark text-center p-3'>Sign Up Here</h3>

        <div class="card p-2">
        <form action='/auth/signup/' method='post'> {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Conform Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="pass2" required>
            </div>
            
            <button type="submit" class="btn btn-primary text-center">Submit</button>

            Already a  user ? <a href="/auth/login/">login</a>
          </form>
        </div>
    </div>

    <div class="col-md-4"></div>
    </div>


</div>
{% endblock body %}
